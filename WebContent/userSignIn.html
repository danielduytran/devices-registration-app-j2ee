<!DOCTYPE html>
<html>

<head>
  <meta charset="ISO-8859-1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
<link rel="stylesheet" href="styles.css">
  <title>Project - Thanh Duy Tran - J2EE</title>
</head>

<body>
  <div class="container col-5 border border-primary p-4">
    <div class="row">
      <h2 class="text-primary">USER SIGN IN</h2>
    </div>
    <form action="SignIn" method="POST">
      <fieldset class="border border-primary my-4 p-2">
        <legend class="w-auto">Enter your sign-in information</legend>
        
        <div class="row">
          <div class="col-3 text-end">
            <label class="form-label">Username:</label>
          </div>
          <div class="col-5">
            <input type="text" class="form-control" name="username" required/>
          </div>
        </div>
        
        <div class="row">
          <div class="col-3 text-end">
            <label class="form-label">Password:</label>
          </div>
          <div class="col-5">
            <input type="password" class="form-control" name="password" required/>
          </div>
        </div>
        
        <div class="row">
          <div class="col-4 text-center">
            <input class="btn btn-primary btn-lg" type="submit" value="Sign In" name="register" />
          </div>
          <div class="col-4 text-center">
            <input class="btn btn-primary btn-lg" type="reset" value="Reset" />
          </div>
        </div>
      </fieldset>

      <div class="alert alert-info" role="alert">
  		Don't have an account? Sign up <a href="userSignUp.html">here!</a>
	</div>
    </form>
  </div>
</body>

</html>
