<!DOCTYPE html>
<html>

<head>
  <meta charset="ISO-8859-1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
<link rel="stylesheet" href="styles.css">
  <title>Project - Thanh Duy Tran - J2EE</title>
</head>

<body>
  <div class="container col-5 border border-primary p-4">
    <div class="row">
      <h2 class="text-primary">CREATE NEW ACCOUNT</h2>
    </div>
    <form action="SignUp" method="POST">
      <fieldset class="border border-primary my-4 p-2">
        <legend class="w-auto">Account Information</legend>
        
        <div class="row">
          <div class="col-3 text-end">
            <label class="form-label">Username *:</label>
          </div>
          <div class="col-5">
            <input type="text" class="form-control" name="username" required/>
          </div>
        </div>
        
        <div class="row">
          <div class="col-3 text-end">
            <label class="form-label">E-Mail *:</label>
          </div>
          <div class="col-5">
            <input type="email" class="form-control" name="email" required/>
          </div>
        </div>

        <div class="row">
          <div class="col-3 text-end">
            <label class="form-label">Password *:</label>
          </div>
          <div class="col-5">
            <input type="password" class="form-control" name="password" required/>
          </div>
        </div>

      </fieldset>

      <!-- FIELD SET 2 -->
      <fieldset class="border my-4 p-2 border-primary">
        <legend class="w-auto">Contact Information</legend>
        <div class="row">
          <div class="col-3 text-end">
            <label class="form-label">First Name *:</label>
          </div>
          <div class="col-5">
            <input type="text" class="form-control" name="firstName" required/>
          </div>
        </div>

        <div class="row">
          <div class="col-3 text-end">
            <label class="form-label">Last Name *:</label>
          </div>
          <div class="col-5">
            <input type="text" class="form-control" name="lastName" required/>
          </div>
        </div>

        <div class="row">
          <div class="col-3 text-end">
            <label class="form-label">Address *:</label>
          </div>
          <div class="col-5">
            <input type="text" class="form-control" name="address" required/>
          </div>
        </div>

        <div class="row">
          <div class="col-3 text-end">
            <label class="form-label">Phone Number *:</label>
          </div>
          <div class="col-5">
            <input type="tel" class="form-control" name="phone" required/>
          </div>
        </div>
        <h6 class="text-danger">* is required</h6>
      </fieldset>

      <!-- FIELD SET 4-->
      <fieldset class="border my-4 p-2 border-primary">
        <legend class="w-auto">Submit Registration</legend>
        <div class="row">
          <div class="col-4 text-center">
            <input class="btn btn-primary btn-lg" type="submit" value="Register" name="register" />
          </div>
          <div class="col-4 text-center">
            <input class="btn btn-primary btn-lg" type="reset" value="Reset" />
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</body>

</html>
